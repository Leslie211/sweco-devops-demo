name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GH_OWNER: "leslie211"
  IMAGE_NAME: ghcr.io/leslie211/sweco-devops-demo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install deps
      working-directory: ./app
      run: npm ci

    - name: Run tests
      working-directory: ./app
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./app
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Upload manifests
      run: tar -czf manifests.tar.gz k8s/*.yaml
      shell: bash

    - name: Copy manifests to server and apply
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          mkdir -p ~/deploy-manifests
          # ensure repo exists (use shallow clone)
          if [ ! -d ~/sweco-devops-demo ]; then
            git clone https://github.com/${{ github.repository_owner }}/sweco-devops-demo.git ~/sweco-devops-demo
          else
            cd ~/sweco-devops-demo && git fetch --all && git reset --hard origin/main
          fi
          cd ~/sweco-devops-demo
          # update image name inside manifest in case GITHUB_USER differs
          sed -i "s|ghcr.io/GITHUB_USER/sweco-devops-demo:latest|${{ env.IMAGE_NAME }}:latest|g" k8s/deployment.yaml || true
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl rollout status deploy/sweco-demo --timeout=120s || true
