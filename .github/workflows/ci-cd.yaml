name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GH_OWNER: "leslie211"
  IMAGE_NAME: ghcr.io/leslie211/sweco-devops-demo

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: ./app
        run: npm ci

      - name: Run tests
        working-directory: ./app
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # expose image_tag so downstream jobs can use it
    outputs:
      image_tag: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag using build number
        id: set_tag
        run: |
          echo "IMAGE_TAG=build-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image (build-number tag)
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set_tag.outputs.IMAGE_TAG }}
          metadata-file: /tmp/metadata.json

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for debugging / optional)
        uses: actions/checkout@v4

      - name: Deploy to k3s VM using build-number tag
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            # tag from build job
            TAG=${{ needs.build-and-push.outputs.image_tag }}
            IMAGE="${{ env.IMAGE_NAME }}:${TAG}"

            echo "Deploying image: ${IMAGE}"
            echo "Run number (tag): ${TAG}"
            echo "Commit: ${GITHUB_SHA}"

            # ensure repo exists and is up-to-date
            if [ ! -d ~/sweco-devops-demo ]; then
              git clone https://github.com/${{ github.repository_owner }}/sweco-devops-demo.git ~/sweco-devops-demo
            else
              cd ~/sweco-devops-demo && git fetch --all && git reset --hard origin/main || true
            fi
            cd ~/sweco-devops-demo || true

            # FIRST-TIME APPLY: create resources if missing (safe to re-run)
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
            kubectl apply -f k8s/hpa.yaml || true

            # Set the immutable image for the deployment
            kubectl -n default set image deployment/sweco-demo sweco-demo=${IMAGE}

            # Annotate deployment with metadata for auditing
            kubectl -n default patch deployment sweco-demo -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"deployed-build\":\"${TAG}\",\"deployed-git-sha\":\"${GITHUB_SHA}\"}}}}}"

            # Wait for rollout
            kubectl -n default rollout status deployment/sweco-demo --timeout=120s

            # Print the image currently in the Pod template for verification
            kubectl -n default get deployment sweco-demo -o jsonpath='{.spec.template.spec.containers[0].image}'; echo

            # quick pod list for debugging
            kubectl -n default get pods -o wide

